<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 20px;
        }
        
        .quick-actions {
            display: grid;
            gap: 12px;
        }
        
        .action-btn {
            padding: 16px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .action-btn:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.4);
            transform: translateY(-2px);
        }
        
        .icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }
        
        .btn-text {
            flex: 1;
        }
        
        .btn-subtitle {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 400;
            margin-top: 2px;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 20px;
        }
        
        .footer p {
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ú® Prompt Manager</h1>
        <p>Organize and insert prompts anywhere</p>
    </div>
    
    <div class="content">
        <div class="quick-actions">
            <button class="action-btn" id="openManager">
                <span class="icon">üìù</span>
                <div class="btn-text">
                    Open Prompt Manager
                    <div class="btn-subtitle">Manage all your prompts</div>
                </div>
            </button>
            
            <button class="action-btn" id="quickInsert">
                <span class="icon">‚ö°</span>
                <div class="btn-text">
                    Quick Insert Mode
                    <div class="btn-subtitle">Insert prompts on any page</div>
                </div>
            </button>
            
            <button class="action-btn" id="viewStats">
                <span class="icon">üìä</span>
                <div class="btn-text">
                    View Statistics
                    <div class="btn-subtitle">See your prompt usage</div>
                </div>
            </button>
        </div>
    </div>
    
    <div class="footer">
        <p>Click the extension icon on any page to get started</p>
    </div>

    <script>
        document.getElementById('openManager').addEventListener('click', () => {
            chrome.tabs.query({active: true, currentWindow: true}, (tabs) => {
                chrome.scripting.executeScript({
                    target: { tabId: tabs[0].id },
                    files: ["content.js"]
                });
                window.close();
            });
        });
        
        document.getElementById('quickInsert').addEventListener('click', () => {
            chrome.tabs.query({active: true, currentWindow: true}, (tabs) => {
                chrome.scripting.executeScript({
                    target: { tabId: tabs[0].id },
                    files: ["content.js"]
                });
                window.close();
            });
        });
        
        document.getElementById('viewStats').addEventListener('click', () => {
            // Open stats in a new tab or show in popup
            alert('Statistics feature coming soon!');
        });
    </script>
</body>
</html>
